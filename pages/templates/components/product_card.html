  {% load static %}
  <div class="product__item">
        <div class="product__item__pic set-bg" data-setbg="{{ product.img_url.url }}">
            <ul class="product__hover">
                <li><a href="#"><img src="{% static 'img/icon/heart.png' %}" alt=""></a></li>
                <li><a href="#"><img src="{% static 'img/icon/compare.png' %}" alt=""> <span>Compare</span></a>
                </li>
                <li><a href="#"><img src="{% static 'img/icon/search.png' %}" alt=""></a></li>
            </ul>
        </div>
        <div class="product__item__text">
            <h6>{{ product.name }}</h6>
            <a href="/product/{{ product.id }}" class="add-cart">Show Details</a>
            
            <div class="rating">
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <h5>${{ product.price }}</h5>
            <div class="product__color__select">
                <label for="pc-4">
                    <input type="radio" id="pc-4">
                </label>
                <label class="active black" for="pc-5">
                    <input type="radio" id="pc-5">
                </label>
                <label class="grey" for="pc-6">
                    <input type="radio" id="pc-6">
                </label>
            </div>
            
             

        </div>
    </div>
